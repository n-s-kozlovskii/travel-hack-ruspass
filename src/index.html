<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Moscow Travels</h5>

        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">О нас</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Авторизация</a>
    </div>
</header>

<body>

<div class="row">
    <div class="col-md-4">
        <div class="container">
            <div class="text-center">
                <h3>Карточка туриста</h3>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="sex">Пол</label>
                    <select class="custom-select d-block w-100" id="sex" required>
                        <option>Мужчина</option>
                        <option>Женщина</option>
                        <option>Mixed</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="age">Возраст</label>
                    <select class="custom-select d-block w-100" id="age" required>
                        <option value="">меньше 18</option>
                        <option>18-25</option>
                        <option>26-40</option>
                        <option>40-55</option>
                        <option>старше 55</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="group">Состав группы</label>
                    <select class="custom-select d-block w-100" id="group" required>
                        <option value="">Один</option>
                        <option>1 - 3 человека</option>
                        <option>4 - 8 человек</option>
                        <option>9 - 15 человек</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label for="date_interval">Время пребывания</label>
                    <div class="input-group input-daterange" id="date_interval">
                        <input type="text" class="form-control" value="2020-04-05">
                        <div class="input-group-addon"> по</div>
                        <input type="text" class="form-control" value="2020-04-19">
                    </div>
                </div>


            </div>

            <label for="interests">Интересы</label>
            <div class="row" id="interests">
                <div class="col-md-4 mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="top">
                        <label class="custom-control-label" for="top">только ТОП</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="flex">
                        <label class="custom-control-label" for="flex">Потусить</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="shops">
                        <label class="custom-control-label" for="shops">Покупки</label>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="art">
                        <label class="custom-control-label" for="art">Искусство</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="science">
                        <label class="custom-control-label" for="science">Наука</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="nature">
                        <label class="custom-control-label" for="nature">Природа</label>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="children">
                        <label class="custom-control-label" for="children">Отдых с детьми</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="history">
                        <label class="custom-control-label" for="history">История</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="mb-3">
                <label for="address">Начальная точка</label>
                <input type="text" class="form-control" id="address" placeholder="Введите начальный адрес" required>
                <div class="invalid-feedback">
                    Пожалуйста, введи адрес.
                </div>
            </div>
        </div>

        <div>

        </div>

        <div class="container">
            <div class="text-center">
                <h3>Достопримечательности</h3>
            </div>

            <div style="overflow-y: scroll; height:250px; width: auto;">
                <div class="row col-md-8 center">
                    <label for="description1">Имя объекта/достопримечательности</label>
                    <p id="description1"> какое то описание объекта достопримечательности</p>
                </div>
            </div>
        </div>

    </div>


    <div class="col-md-8">
        <div id="mapBox"></div>
    </div>

</div>

</body>

<footer class="my-5 pt-5 text-muted text-center text-small">
